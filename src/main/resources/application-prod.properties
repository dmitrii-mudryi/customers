spring.datasource.url=r2dbc:postgresql://<prod-db-host>:<port>/<dbname>
spring.datasource.username=<prod-db-username>
spring.datasource.password=<prod-db-password>

spring.kafka.bootstrap-servers=<prod-url>:9092
spring.kafka.consumer.group-id=order-group
spring.kafka.consumer.auto-offset-reset=earliest

logging.level.root=INFO
logging.level.com.tui=WARN
logging.file.name=prod-log-file.log

server.port=8080
